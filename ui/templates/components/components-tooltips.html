{% extends "common/base.html" %}<!--继承基础模板-->

{% block content %}<!--自定义模板区域-->
  <div class="pagetitle">
    <h1>Tooltips</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item">Components</li>
        <li class="breadcrumb-item active">Tooltips</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tooltips Examples</h5>
            <p>Hover over the buttons below to see the four tooltips directions: top, right, bottom, and left. </p>

            <!-- Tooltips Examples -->
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
              Tooltip on top
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" title="Tooltip on right">
              Tooltip on right
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tooltip on bottom">
              Tooltip on bottom
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" title="Tooltip on left">
              Tooltip on left
            </button>
            <!-- End Tooltips Examples -->

          </div>
        </div>

      </div>

    </div>
  </section>
{% endblock %}

{% block js %}
  <script>
    $(document).ready(function(){
      $("#components-nav").addClass("nav-content collapse show")
      $("#tooltips").addClass('active');
  });
  </script>
{% endblock %}
